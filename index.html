<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="w-full h-screen bg-gradient-to-b from-[#2871f1] to-[#6717cd] flex items-center justify-center"
  >
    <!-- loging container -->
    <div
      class="bg-white/20 p-10 rounded-md backdrop-blur-md flex flex-col items-center justify-center"
    >
      <!-- user icon -->
      <div class="my-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-24 h-24 fill-white"
        >
          <path
            fill-rule="evenodd"
            d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
            clip-rule="evenodd"
          />
        </svg>
      </div>

      <!-- end of user icon -->

      <!-- user name -->
      <div
        class="flex items-center justify-center w-fit bg-white px-4 py-3 rounded-md gap-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-zinc-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
          />
        </svg>
        <input type="text" placeholder="User Name" class="outline-none" />
      </div>
      <!-- end of user name -->

      <!-- user password -->
      <div
        class="flex items-center justify-center w-fit bg-white px-4 py-3 rounded-md gap-2 my-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-zinc-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
          />
        </svg>

        <input type="password" placeholder="Password" class="outline-none" />
      </div>
      <!-- end of user password -->
      <!-- login btn -->
      <button
        class="w-full bg-purple-400 py-2.5 rounded-md text-white hover:bg-purple-500 duration-300"
      >
        Log In
      </button>
      <!-- end login btn -->

      <!-- reset password -->
      <span class="mt-2 text-sm text-white font-light"
        >Forgot password?
        <a href="#" class="font-medium hover:underline duration-300"
          >Reset password</a
        ></span
      >
      <!--end of  reset password -->
    </div>
    <!-- end of loging container -->
  </body>
</html>
